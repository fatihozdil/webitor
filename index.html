<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- google fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
                           integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="icon" type="image/png" sizes="96x96" href="assets/logo-black.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
                                                                                         integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="src/css/styles.css">
    <title>Webitor</title>
  </head>

  <body class="d-flex vh-100 text-center  theme-white overflow-hidden">

    <div class="cover-container d-flex w-100 h-100  mx-auto flex-column">

      <!-- navbar -->
      <nav class="navbar navbar-dark theme-white mb-2">
        <div class="container-fluid px-3">
          <div class="col d-flex justify-content-between align-items-center">
            <!-- logo start -->
            <a href="#" class="navbar-brand d-flex align-items-center ">
              <img src="assets/logo-black.png" class="img-fluid w-75 logo" alt="logo" />
            </a>
            <!-- logo end -->



            <!-- modal end -->

            <a class="theme-white" id="login-btn" style="height: fit-content" data-bs-toggle="modal"
                                                                              href="#exampleModalToggle" role="button">Login</a>
            <!-- menu -->
            <div class="dropdown d-none dropstart " id="user-menu" style="width: fit-content">
              <button class="btn d-flex theme-white align-items-center" type="button" id="dropdownMenuButton1"
                                                                                      data-bs-toggle="dropdown" aria-expanded="false">
                <i class="far fa-user-circle fa-3x "></i>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a type="button" class="dropdown-item" data-bs-toggle="modal" data-bs-target="#changePass">
                    change Password
                  </a></li>
                  <li>
                    <a onclick="logout()" class="dropdown-item" href="#">
                      <i class="far fa-sign-out fa-1x"></i>
                      Logout
                    </a>
                  </li>
              </ul>
            </div>

          </div>

        </div>
      </nav>


      <!--modal start  -->
      <div class="modal fade " id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel"
                                                                          tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content theme-white  icon-white">
            <!-- <div class="modal-header">
              <h5 class="modal-title" id="exampleModalToggleLabel">Modal 1</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div> -->
              <div class="modal-content theme-white">
                <div class="p-4">
                  <div class="col d-flex justify-content-center">
                    <div class="row ">
                      <div class="col">
                        <div class="row">
                          <div class="col d-flex justify-content-center">
                            <a href="#" class="m-0 navbar-brand d-flex justify-content-center">
                              <img src="assets/logo-black.png" class="img-fluid logo" alt="logo" />
                            </a>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col d-flex justify-content-center">
                            <h2 class="modal-title" id="staticBackdropLabel">Login</h2>
                          </div>
                        </div>
                      </div>

                    </div>

                  </div>


                </div>
                <div class="p-4">

                  <div class="form-floating mb-3">
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                      <input type="text" class="form-control" placeholder="Email" aria-label="Email"
                                                                                  aria-describedby="basic-addon1">
                    </div>
                  </div>
                  <div class="form-floating mb-3">
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></i></span>
                      <input type="password" class="form-control" placeholder="Password" aria-label="Password"
                                                                                         aria-describedby="basic-addon1">
                    </div>
                  </div>
                  <div class="h6">
                    <a class="theme-white d-flex justify-content-end" href="#">Forgot Password?</a>
                  </div>
                  <div class="d-flex justify-content-center">
                    <button type="button" onclick="login()" data-bs-dismiss="modal" class="btn theme-black m-3">LOG
                      IN</button>
                    <button type="button" data-bs-dismiss="modal" class="btn theme-white  m-3">Cancel</button>

                  </div>
                  <div class="d-flex justify-content-center ">
                    Don't have an acoount yet?
                  </div>
                  <a class="theme-white" href="#" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal">SIGN
                    UP</a>
                </div>
              </div>

          </div>
        </div>
      </div>
      <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2"
                                                                          tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">



          <div class="modal-content theme-white">
            <div class="p-4">
              <div class="col d-flex justify-content-center">
                <div class="row ">
                  <div class="col">
                    <div class="row">
                      <div class="col d-flex justify-content-center">
                        <a href="#" class="m-0 navbar-brand d-flex justify-content-center">
                          <img src="assets/logo-black.png" class="img-fluid logo" alt="logo" />
                        </a>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col d-flex justify-content-center">
                        <h2 class="modal-title" id="staticBackdropLabel">
                          Sign Up
                        </h2>
                      </div>
                    </div>
                  </div>

                </div>

              </div>
            </div>

            <div class="p-4">
              <div class="form-floating mb-3">
                <div class="input-group mb-3">
                  <input type="text" class="form-control me-2" placeholder="Name" aria-label="Name"
                                                                                  aria-describedby="basic-addon1">
                  <input type="text" class="form-control" placeholder="Surname" aria-label="Surname"
                                                                                aria-describedby="basic-addon1">
                </div>
              </div>

              <div class="form-floating mb-3">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                  <input type="text" class="form-control" placeholder="Email" aria-label="Email"
                                                                              aria-describedby="basic-addon1">
                </div>
              </div>
              <div class="form-floating mb-3">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></i></span>
                  <input type="password" class="form-control" placeholder="Password" aria-label="Password"
                                                                                     aria-describedby="basic-addon1">
                </div>
              </div>
              <div class="form-floating mb-3">
                <div class="input-group mb-3">
                  <input type="password" class="form-control" placeholder="Confirm password" aria-label="Confirm password"
                                                                                             aria-describedby="basic-addon1">
                </div>
              </div>
              <div>
                <button type="button" class=" btn theme-black m-3">SIGN UP</button>
                <button type="button" class="btn theme-white m-3 " data-bs-dismiss="modal">Cancel</button>

              </div>
              <div class="div">
                <a class=" theme-white" data-bs-toggle="modal" href="#exampleModalToggle" role="button">LOG IN</a>
              </div>
            </div>
          </div>

        </div>
      </div>


      <!-- file name input model -->
      <div class="modal fade " id="update-file-name" data-bs-keyboard="false" tabindex="-1"
                                                                              aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content theme-white">
            <div class="modal-body">

              <div class="input-group input-group-sm">
                <div class="container">
                  <div class="row">
                    <div class="col-8 p-0">
                      <input type="text" class="form-control" placeholder="type file name" id="update-filename"
                                                                                           aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                    </div>
                    <div class="col-2 p-0 d-flex justify-content-end ">
                      <button type="button" data-bs-dismiss="modal" onclick="renameFile()"
                                                                    class="btn btn-sm  theme-black rounded mx-2">
                        rename
                      </button>
                    </div>
                    <div class="col-2 p-0 d-flex justify-content-end ">
                      <button type="button" data-bs-dismiss="modal"
                                            class="btn btn-sm theme-white rounded mx-2">
                        cancel
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- model end -->

      <!-- change password modal start -->
      <!-- Modal -->
      <div class="modal fade" id="changePass" tabindex="-1" aria-labelledby="changePass" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title mx-auto" id="changePass">Change Password</h5>
            </div>
            <div class="modal-body">

              <div class="p-4">


                <div class="form-floating mb-3">
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" placeholder="current password" aria-label="current password"
                                                                                           aria-describedby="basic-addon1">
                  </div>
                </div>
                <div class="form-floating mb-3">
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></i></span>
                    <input type="password" class="form-control" placeholder="New Password" aria-label="Password"
                                                                                           aria-describedby="basic-addon1">
                  </div>
                </div>
                <div class="form-floating mb-3">
                  <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="Confirm password" aria-label="Confirm password"
                                                                                               aria-describedby="basic-addon1">
                  </div>
                </div>

              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn theme-black">Save changes</button>
              <button type="button" class="btn theme-white" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <!-- chnge password modal end -->
      <main class="h-100 theme-white ">
        <div class="container-fluid h-100">
          <div class="row h-100 ">
            <!-- file manager -->
            <div class="col-md-3 d-none d-md-block overflow-auto h-100 card theme-white" id="files">

              <div class="row">
                <div class="col">

                  <div class="w-100  mx-0 my-2 py-1 d-flex justify-content-center  align-items-baseline mb-3">
                    <div class="p-0">
                      <!-- create file button -->
                      <button type="button" title="create file" class="btn btn-sm theme-white" data-bs-toggle="modal"
                                                                           data-bs-target="#filename-modal">
                        <i class="fas fa-file-plus fa-2x"></i>
                      </button>
                      <!-- file name input model -->
                      <div class="modal fade " id="filename-modal" data-bs-keyboard="false" tabindex="-1"
                                                                                            aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                          <div class="modal-content theme-white">
                            <div class="modal-body" id="rename">

                              <div class="input-group input-group-sm">
                                <div class="container p-0">
                                  <div class="row">
                                    <div class="col-8">
                                      <input type="text" class="form-control" placeholder="type file name"
                                                                              id="new-filename" aria-label="Sizing example input"
                                                                                                aria-describedby="inputGroup-sizing-sm">
                                    </div>
                                    <div class="col-2 p-0 d-flex justify-content-end ">
                                      <button type="button" data-bs-dismiss="modal" onclick="createFile()"
                                                                                    class="btn btn-sm theme-black rounded mx-2">create</button>
                                    </div>
                                    <div class="col-2 p-0 d-flex justify-content-end ">
                                      <button type="button" data-bs-dismiss="modal"
                                                            class="btn btn-sm theme-white rounded mx-2 ">cancel</button>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class=" p-0">
                      <div class="input-group px-3 d-flex justify-content-center">
                        <input type="text" class="form-control" placeholder="Search" aria-label="Recipient's username"
                                                                                     aria-describedby="button-addon2">
                        <button class="btn btn-sm theme-black" type="button" id="button-addon2">
                          <i class="fas fa-search fa-1x"></i>
                        </button>
                      </div>
                    </div>
                    <div class=" p-0">
                      <input class="d-none" type="file"  id="uploaded-file" name="filename">
                      <button type="button" onclick="upload()" title="upload file" class="btn btn-sm theme-white rounded">
                        <i class="fas fa-file-upload  fa-2x"></i>
                      </button>
                    </div>
                  </div>

                </div>
              </div>

            </div>
            <!-- where the text edited -->
            <div class="col-md-9 h-100">

              <!-- text editor nav -->
              <div class="row card theme-white" style="height: 54.23px">
                <div class="col d-flex align-items-center justify-content-end">
                  <div class="rows d-flex">
                    <span class="form-switch d-flex align-items-center mx-2">

                      <label class="form-check-label me-5" for="flexSwitchCheckDefault">Dark Mode</label>
                      <input data-bs-toggle="tooltip" data-bs-placement="left" onchange="switchMode()" title="switch mode"
                                                                                                       class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                    </span>
                    <!-- button type="button" onclick="saveChanges()" class="btn btn-sm theme-black rounded mx-3">
                      save changes
                    </button -->
                    <button onclick="downloadFile()" title="download file" type="button" class="btn btn-sm theme-white ">
                      <i class="fas fa-file-download fa-2x"></i>
                    </button>
                  </div>
                </div>
              </div>

              <div class="row overflow-auto" style="height: calc(100% - 54.23px);">
                <div class="col p-0 d-flex">
                  <div class="mt-2 px-2" 
                       id="enumerate">
                    <p class="mb-0">1</p>
                  </div>
                  <textarea autofocus 
                    spellcheck="false" 
                    class="p-2 pb-5 w-100 h-100 theme-white border-0 overflow-hidden"  
                    style="resize: none;" 
                    onKeyPress="updateLines()"
                    onKeyDown="updateLines()"
                    onKeyUp="updateLines()"
                    id="editor"></textarea>
                </div>
              </div>

            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="src/js/editor.js"></script>
    <script src="src/js/user.js"></script>
    <script src="src/js/switch-mode.js"></script>
  </body>

</html>
